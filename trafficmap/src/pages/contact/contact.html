<ion-content>
	<ion-row class=""  style="">
    	<ion-col col-12 align="center" style="height: 10em; background-color: #ff6b6b; color: #fff;">
    	<h1><ion-icon name="cog"></ion-icon></h1>
    	<h2>Edit Your SMS Notifications</h2>
    	</ion-col>

    	<ion-col class="center" align="center" col-10 style="margin-top: 2em;">
    		<ion-list inset>

			  <ion-item>
			    <ion-label><ion-icon name="phone-portrait" style="margin-right: 5px;"></ion-icon>Contact Number</ion-label>
			    <ion-input type="text"></ion-input>
			  </ion-item>

			</ion-list>
	    </ion-col>

	    <ion-col class="center" align="center" col-10>
    		<ion-list inset>

			  <ion-item>
			    <ion-label><ion-icon ios="ios-clock" md="md-clock" style="margin-right: 5px;"></ion-icon>Time</ion-label>
			    <ion-input type="text"></ion-input>
			  </ion-item>

			</ion-list>
	    </ion-col>

    	<ion-col class="center" align="center" col-10>
    		<ion-list inset>

			  <ion-item>
			    <ion-label>From</ion-label>
			    <ion-input type="text"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label>To</ion-label>
			    <ion-input type="text"></ion-input>
			  </ion-item>

			</ion-list>
	    </ion-col>

	    <ion-col class="center" align="center" col-10>
			<button id="home_btn" ion-button color="default" class="login-button" style="margin-left: 32px; background-color: #85b2d8; border: none; height: 40px; border-radius: 20px; width: 100%;">Submit
			</button>
	    </ion-col>
  	</ion-row>

</ion-content>
